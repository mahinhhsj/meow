<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #yesBtn:hover {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn:hover {
            background-color: #f44336;
            color: white;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go on a date with me?</h1>
        <button id="yesBtn" class="button">YES</button>
        <button id="noBtn" class="button">NO</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");

            function moveButton() {
                const container = document.querySelector(".container");
                const containerRect = container.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                const randomX = Math.floor(Math.random() * (containerRect.width - btnWidth));
                const randomY = Math.floor(Math.random() * (containerRect.height - btnHeight));

                noBtn.style.position = "absolute";
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }

            noBtn.addEventListener("mouseenter", moveButton);

            yesBtn.addEventListener("click", function () {
                alert("I knew you would say yes üòèü´∂üèª, meet me tomorrow at 1 PM, IN FRONT IF OUR College!üëÄ");
            });
        });
    </script>
</body>
</html>
